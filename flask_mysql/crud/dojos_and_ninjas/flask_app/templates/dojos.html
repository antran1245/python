<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static', filename="style.css")}}">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="left">
                <h2>New Dojo</h2>
                <form action="/process/create/dojos" method="post">
                    <div>
                        <label for="name">Name: </label>
                        <input type="text" name="name" placeholder="Enter Dojo Name">
                    </div>
                    <button type="submit" class="btn">Create</button>
                </form>
            </div>
            <div class="right">
                <h2>All Dojos</h2>
                <div class="dojo-listing">
                    {% for dojo in dojos %}
                        <a href="{{url_for('showDojo', id=dojo.id)}}">{{dojo.name}}</a>
                    {% endfor %}
                </div>
                <a href="/ninjas">Add Ninja</a>
            </div>
        </div>
    </body>
</html>
