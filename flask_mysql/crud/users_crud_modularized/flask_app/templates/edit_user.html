<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <title>Edit</title>
    </head>
    <body>
        <div class="container">
            <div class="row d-flex justify-content-between align-items-center">
                <div class="col-6">
                    <h1>Edit User {{user[0].id}}</h1>
                </div>
                <div class="col-1">
                    <a href="/users">Home</a>
                </div>
            </div>
            <div class="row">
                <form action="/process/edit" method="post">
                    <input type="hidden" name="id" class="form-control" value={{user[0].id}}>
                    <div class="mb-3">
                        <label for="fname" class="form-label">First Name:</label>
                        <input type="text" name="fname" class="form-control" value={{user[0].first_name}}>
                    </div>
                    <div class="mb-3">
                        <label for="lname" class="form-label">Last Name:</label>
                        <input type="text" name="lname" class="form-control" value={{user[0].last_name}}>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" name="email" class="form-control"value={{user[0].email}}>
                    </div>
                    <div class="row mb-3 d-flex align-items-center">
                        <div class="col-1 me-4">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                        <div class="col-2">
                            <a href="{{url_for('showUser', user=user[0].id)}}">Show User</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
