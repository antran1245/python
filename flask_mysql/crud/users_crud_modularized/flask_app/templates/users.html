<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Read (All)</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>All Users</h1>
            </div>
            <div class="row">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <th>{{user.id}}</th>
                                <th>{{user.first_name}} {{user.last_name}}</th>
                                <th>{{user.email}}</th>
                                <th>{{user.created_at.strftime('%B %d, %Y')}}</th>
                                <th>
                                    <a href="{{url_for('showUser', user=user.id)}}">Show</a>
                                    <a href="{{url_for('editUser', user=user.id)}}">Edit</a>
                                    <a href="{{url_for('deleteUser', user=user.id)}}">Delete</a>
                                </th>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="row">
                <a href="/users/new">Add a New User</a>
            </div>
        </div>
    </body>
</html>
